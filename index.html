<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Địa Chỉ Việt Nam</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./api.js">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Chọn Địa Chỉ Việt Nam</h1>
        
        <div class="form-group">
            <label for="province">Chọn tỉnh/thành:</label>
            <select class="form-control" name="province" id="province" required>
                <option disabled selected>Chọn tỉnh/thành</option>
            </select>
        </div>

        <div class="form-group">
            <label for="district">Chọn quận/huyện:</label>
            <select class="form-control" name="district" id="district" required>
                <option disabled selected>Chọn quận/huyện</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ward">Chọn xã/phường:</label>
            <select class="form-control" name="ward" id="ward" required>
                <option disabled selected>Chọn xã/phường</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Đường/Hẻm/Số nhà:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>

        <button id="submitBtn" class="btn btn-primary">Xác nhận địa chỉ</button>

        <div id="selectedAddress" class="mt-4"></div>
    </div>
</body>
</html>
